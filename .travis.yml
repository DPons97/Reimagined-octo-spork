language: cpp
compiler: gcc

os: linux
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-8
      - g++-8
      - cmake

script:
  - export CC=gcc-8
  - export CXX=g++-8
  - cmake --version
  - cmake CMakeLists.txt
  - cmake  --build . --target OctoSporkClient
  - cmake  --build . --target OctoSporkServer
  - cmake  --build . --target bkgSubtraction
  - cmake  --build . --target nodeTracket